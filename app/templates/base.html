<!-- app/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}My Site{% endblock %}</title>
		<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<header>
			<h1 class="menu-title">Welcome to my website, I'm Kristina</h1>
            <h2 class="menu-subtitle">a computer scienist and software engineer.</h2>
			<nav>
                <a href="/" class="menu">Home</a>
                <a href="projects" class="menu">Projects</a>
                <a onclick="window.location.href='/blog'" class="menu">Blog</a>
                <a href="contact" class="menu">Contact</a>
			</nav>
		</header>

		<main>
			{% block content %}
			<!-- Page-specific content will go here -->
			{% endblock %}
		</main>

		<footer>
			<p>&copy; 2025 Kristina Nokuri</p>
		</footer>
	</body>
</html>
