{% extends "base.html" %} 
{% block title %}Kristina N. | Contact{% endblock %} 
{% block content %}

<h1>Contact me!</h1>
<form method="POST" enctype="multipart/form-data">
	<!--security measure -->
	{% csrf_token %}
	<!--displays form as p tag-->
	{{ form.as_p }}
	<button type="submit">Submit contact inquiry</button>
</form>
{% endblock %}
